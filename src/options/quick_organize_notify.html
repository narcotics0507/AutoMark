<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMark</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            /* Remove body padding, move to container */
            background: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Success View & Folder View Container */
        .view-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 15px;
            /* Internal padding */
            overflow-y: auto;
            /* Allow internal scrolling if needed */
        }

        /* Hide scrollbar for Chrome */
        .view-container::-webkit-scrollbar {
            width: 6px;
        }

        .view-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        #folder-view {
            display: none;
        }

        .message {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        .path {
            font-weight: bold;
            color: #4CAF50;
            font-size: 1rem;
            margin-bottom: 8px;
            word-break: break-all;
            line-height: 1.3;
            max-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            flex-shrink: 0;
        }

        /* Title Input */
        .title-section {
            width: 100%;
            margin-bottom: 8px;
            text-align: left;
            flex-shrink: 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #2196F3;
        }

        /* Suggestion */
        #ai-suggestion {
            margin-top: 6px;
            font-size: 0.85rem;
            color: #4CAF50;
            cursor: pointer;
            display: none;
            text-align: left;
            padding-left: 2px;
        }

        #ai-suggestion:hover {
            opacity: 0.8;
        }

        .reason {
            font-size: 0.8rem;
            color: #999;
            font-style: italic;
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
            padding-left: 2px;
        }

        /* Access Buttons */
        .actions {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: auto;
            /* Push to bottom */
            flex-shrink: 0;
        }

        button {
            padding: 8px 0;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            flex: 1;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-undo {
            background: #f5f5f5;
            color: #555;
            border: 1px solid #e0e0e0;
        }

        .btn-undo:hover {
            background: #e0e0e0;
        }

        .btn-change {
            background: #FF9800;
            color: white;
        }

        .btn-change:hover {
            background: #F57C00;
        }

        .btn-confirm {
            background: #2196F3;
            color: white;
        }

        .btn-confirm:hover {
            background: #1976D2;
        }

        /* Folder Tree Styles */
        #folder-tree {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background: white;
            flex-grow: 1;
            min-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .tree-item {
            padding: 6px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.1s;
        }

        .tree-item:last-child {
            border-bottom: none;
        }

        .tree-item:hover {
            background-color: #f5f5f5;
        }

        .tree-item.selected {
            background-color: #e3f2fd;
            /* Light Blue */
            color: #1976D2;
            font-weight: 500;
        }

        .tree-icon {
            margin-right: 6px;
            font-size: 1rem;
            line-height: 1;
        }

        .tree-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timer {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #4CAF50;
            width: 100%;
            transition: width 5s linear;
        }
    </style>
</head>
